{% extends 'users/base_dashboard.html' %}
{% block title %}Marketplace Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Marketplace Admin Dashboard</h1>

<div class="row">
    <div class="col-md-4">
        <div class="card text-center mb-3">
            <div class="card-header">Total Clients</div>
            <div class="card-body">
                <h3>{{ total_clients }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center mb-3">
            <div class="card-header">Total Farmers</div>
            <div class="card-body">
                <h3>{{ total_farmers }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center mb-3">
            <div class="card-header">Total Orders</div>
            <div class="card-body">
                <h3>{{ total_orders }}</h3>
            </div>
        </div>
    </div>
</div>

<a href="#" class="btn btn-primary">View Reports</a>
{% endblock %}
