<!DOCTYPE html>
<html>
<head>
    <title>Food Items</title>
</head>
<body>
    <h1>Food Items</h1>
    <a href="{% url 'add-food' %}">Add New Food</a>
    <ul>
        {% for food in foods %}
            <li>
                {{ food.name }} - {{ food.quantity }} kg - ${{ food.price }} - {{ food.status }}
                <a href="{% url 'edit-food' food.pk %}">Edit</a>
                <a href="{% url 'delete-food' food.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No food items found.</li>
        {% endfor %}
    </ul>
</body>
</html>
