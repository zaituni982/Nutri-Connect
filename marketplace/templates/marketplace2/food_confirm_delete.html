<!DOCTYPE html>
<html>
<head>
    <title>Delete Food Item</title>
</head>
<body>
    <h1>Delete Food Item</h1>
    <p>Are you sure you want to delete "{{ food.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'marketplace-home' %}">Cancel</a>
</body>
</html>
